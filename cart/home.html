<!DOCTYPE html>
<html>
    <body>
        <title>Shoppig Cart</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https:/fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    </html> 
<body>
    <div class="CartContainer">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>

        <div class="Cart-Items">
            <div class="images-box">
                <img src="images/bedsheet.png" style= {{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">Single bed</h1>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
    </div>
    <div class="prices">
        <div class="amount">Rs.2500</div>
        <div class="save"><u>Save for Later</u></div>
        <div class="remove"><u>Remove</u></div>
    </div>

   </div>

    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="images/doublebed.png" style= {{ height="120px" }} />
        </div>
        <div class="about">
            <h1 class="title">double bed</h1>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
    </div>
    <div class="prices">
        <div class="amount">Rs.6500</div>
        <div class="save"><u>Save for Later</u></div>
        <div class="remove"><u>Remove</u></div>
        </div>
    </div>

    <hr>
    <div class="checkout">
        <div class="total">
            <div>

                 <div class="Subtototal">Sub-Total</div>
                 <div class="items">2 items</div>
                 </div>
                 <div class="total-amount">8000</div>
                 </div>
    </body>
</html>
