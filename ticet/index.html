<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Raising Form</title>
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <form>

        <div class="signup-form bg-dark">

            <div class="Signup-head bg-warning">
                <h1>Add New Ticket</h1>
            </div>

            <div class="signup-content2">
                <input type="text" placeholder="Name" class="input bg-dark">
                <input type="text" placeholder="Email Id" class="input bg-dark"><br>
                <input type="text" class="input bg-dark" placeholder="Number"><br>
                <input type="text" class="input bg-dark" placeholder="Problem Detail"><br>
            
                <label class="text-white Ticket">Department</label>
                  <select class="bg-dark text-white ticket2">
                   <option></option>
                   <option>Software Engineering</option>
                   <option>Quality Analyst</option>
                   <option>Trainee</option>
                   <option>Data Analyst</option>
                   <option>Sales & Marketting</option>
                   <option>Mouse Keyboard not function </option>
                   </select><br>
            <label class="text-white Ticket">Ticket Issue</label>
            <select class="bg-dark text-white ticket2">
                <option></option>
                <option>Troubleshoot</option>
                <option>Software Updation</option>
                <option>Network Issue</option>
                <option>Signals are not working</option>
                <option>Booting Error</option>
                <option>Mouse Keyboard not function </option>
            </select>

            <input type="submit" value="Send" class="submit-btn bg-warning">
        </div>
        </div>
    </form>
</body>
</html>
